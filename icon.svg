  <g fill="url(#textGradient)" opacity="0.8">
    <!-- Left bracket -->
    <path d="M 72 45 
             L 68 45 
             L 68 50
             L 66 50
             L 66 54
             L 68 54
             L 68 74
             L 66 74
             L 66 78
             L 68 78
             L 68 83
             L 72 83
             L 72 79
             L 70 79
             L 70 76
             L 72 76
             L 72 52
             L 70 52
             L 70 49
             L 72 49
             Z"/>
    
    <!-- Right bracket -->
    <path d="M 84 45
             L 88 45
             L 88 49
             L 86 49
             L 86 52
             L 88 52
             L 88 76
             L 86 76
             L 86 79
             L 88 79
             L 88 83
             L 84 83
             L 84 78
             L 86 78
             L 86 74
             L 84 74
             L 84 54
             L 86 54
             L 86 50
             L 84 50
             Z"/>
  </g>
  
  <!-- Subtle highlight on top -->
  <ellipse cx="64" cy="25" rx="20" ry="8" fill="#FFFFFF" opacity="0.15"/>
</svg>